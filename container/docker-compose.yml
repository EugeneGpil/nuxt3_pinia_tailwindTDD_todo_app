version: '3.8'

services:

  nodejs:
    build:
      context: nodejs
      args:
        - ID_GROUP=${ID_GROUP}
        - ID_USER=${ID_USER}
        - NODE_VERSION=${NODE_VERSION}
    working_dir: /usr/share/nginx/frontend
    volumes:
      - ../frontend:/usr/share/nginx/frontend
    environment:
      - HOST=0.0.0.0
    user: "${ID_USER}:${ID_GROUP}"
    command: tail -F anything
    restart: unless-stopped
    ports:
      - "24678:24678" # for vite websocket
